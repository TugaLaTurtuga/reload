<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>reload - Themes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="../css/font-renderer.css" />
        <link rel="stylesheet" href="../css/html/themeEditor.css" />
        <link rel="stylesheet" href="../css/overlay.css" />
        <link rel="stylesheet" href="../css/slider.css" />
        <link rel="stylesheet" href="../css/toolTip.css" />
    </head>
    <body>
        <header>
            <div class="row">
                <button id="saveBtn" class="primary" title="save changes">
                    Save
                </button>
                <button id="downloadBtn" title="Downloads CSS">
                    Export CSS
                </button>
                <button
                    onclick="setSystemTheme()"
                    id="systemThemeBtn"
                    title="If active, the theme mode will be the system theme"
                >
                    Set system theme
                </button>
                <button
                    onclick="setThememode('dark')"
                    id="darkBtn"
                    title="Set the Dark theme"
                >
                    Dark
                </button>
                <button
                    onclick="setThememode('light')"
                    id="lightBtn"
                    title="Set the Light theme"
                >
                    Light
                </button>
            </div>

            <div class="row">
                <label class="status" id="status">Loading…</label>
            </div>
        </header>

        <main>
            <aside>
                <div class="row" style="justify-content: space-between">
                    <strong>Themes</strong>
                    <div>
                        <button id="addThemeBtn">+ Add</button>
                        <!-- New button: add custom CSS block / paste -->
                        <button id="addCustomCssThemeBtn">+ Custom CSS</button>
                    </div>
                </div>
                <div
                    id="themesList"
                    class="themes-list"
                    role="listbox"
                    aria-label="Themes"
                ></div>
                <div class="row">
                    <button
                        onclick="playSoundAffect('warning', volume = 1);"
                        id="deleteThemeBtn"
                        class="danger"
                        disabled
                    >
                        Delete Selected
                    </button>
                </div>
            </aside>

            <section class="editor">
                <div class="names">
                    <div class="var-name">Variable</div>
                    <div class="var-value">Value</div>
                </div>
                <div class="vars">
                    <table>
                        <tbody id="varsBody"></tbody>
                    </table>
                </div>

                <div class="preview">
                    <div><strong>Live preview</strong></div>
                    <div>
                        <span
                            onclick="playSoundAffect('click', volume = 0.1);"
                            class="chip"
                            >text</span
                        >
                        <span
                            onclick="playSoundAffect('click', volume = 0.2);"
                            class="chip"
                            style="
                                background: var(--bg-1);
                                color: var(--textSubColor);
                            "
                            >sub text</span
                        >
                        <span
                            onclick="playSoundAffect('click', volume = 0.3);"
                            class="chip"
                            style="
                                background: var(--activeColor);
                                color: var(--navItemActiveColor);
                            "
                            >active</span
                        >
                        <span
                            onclick="playSoundAffect('click', volume = 0.4);"
                            class="chip"
                            style="
                                background: var(--notificationBgColor);
                                border: solid 2px var(--notaficationBorderColor);
                            "
                            >notification</span
                        >
                        <span
                            onclick="playSoundAffect('click', volume = 0.5);"
                            class="chip"
                            style="
                                background: var(--notificationCorrectColor);
                                color: var(--navItemActiveColor);
                            "
                            >correct (success)</span
                        >
                        <span
                            onclick="playSoundAffect('click', volume = 0.6);"
                            class="chip"
                            style="
                                background: var(--notificationWarningColor);
                                color: var(--navItemActiveColor);
                            "
                            >warn</span
                        >
                        <span
                            onclick="playSoundAffect('click', volume = 0.7);"
                            class="chip"
                            style="
                                background: var(--notificationErrorColor);
                                color: var(--navItemActiveColor);
                            "
                            >error</span
                        >
                        <span
                            onclick="playSoundAffect('click', volume = 0.8);"
                            class="chip"
                            style="
                                background: transparent;
                                color: var(--textColor);
                                transform: scale(0.9);
                            "
                            >⏮</span
                        >
                        <span
                            onclick="playSoundAffect('click', volume = 0.9);"
                            class="chip"
                            style="
                                background: transparent;
                                color: var(--ControlsBtnsColor);
                            "
                            >▶</span
                        >
                        <span
                            onclick="playSoundAffect('click', volume = 1.0);"
                            class="chip"
                            style="
                                background: transparent;
                                color: var(--textColor);
                                transform: scale(0.9);
                            "
                            >⏭</span
                        >
                        <div
                            onclick="playSoundAffect('click');"
                            class="spinner"
                        ></div>
                        <input
                            oninput="playSoundAffect('click', volume = 0.35);"
                            type="range"
                            class="slider"
                            step=".0000001"
                            min="0"
                            value="5"
                            max="10"
                        />
                    </div>
                </div>
            </section>
        </main>
        <script src="../js/css/sliders.js"></script>
        <script src="../js/css/tooltip.js"></script>
        <script src="../js/html/themeEditor/themeEditor.js"></script>
        <script src="../js/sound/sfx.js"></script>
    </body>
</html>
