<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>reload - settings</title>
        <link rel="stylesheet" href="../css/font-renderer.css" />
        <link
            rel="stylesheet"
            href="../css/themes.css"
            id="themes-stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/slider.css" />
        <link rel="stylesheet" href="../css/toolTip.css" />
        <link rel="stylesheet" href="../css/overlay.css" />
        <link rel="stylesheet" href="../css/html/settings.css" />
    </head>
    <body>
        <div id="change-container"></div>
        <div id="app">
            <div id="settings" class="container"></div>
            <div id="library-paths" class="container">
                <div id="library-paths-container"></div>
                <button id="addLibraryBtn">Add folder</button>
            </div>
            <div id="shortcuts" class="container">
                <button id="shortcuts-file-path-btn">See Shortcuts Files</button>
                <div class="shortcuts-div"></div>
                <div id="shortcuts-edits" class="shortcuts-edits">
                    <div class="shortcut-json-items-container"></div>
                    <div class="shortcut-json-edit-container">
                        <div class="shortcut-json-edit-item-container"></div>
                        <div class="shortcut-json-edit"></div>
                        <button id="add-value">Add Value</button>
                        <div class="save-shortcuts-div">
                            <button class="save-shortcuts" id="save-shortcuts">Save</button>
                            <button class="save-shortcuts" id="delete-shortcuts">Delete</button>
                        </div>
                    </div>
                    <div class="shortcut-json-edit-context-menu" id="shortcut-json-edit-context-menu">
                </div>
            </div>
        </div>

        <div class="overlay" isVisible="false" style="display: none">
            <div class="modal">
                <div class="change-logs-container"></div>
                <div class="change-log">
                    <div class="change-log-header">
                        <div class="change-log-title"></div>
                        <div class="change-log-date"></div>
                    </div>
                    <div class="change-log-content"></div>
                </div>
            </div>
        </div>

        <div id="hahah-fake-player-controls" style="width: 100vw; height: 1px; position: absolute; bottom: -1px;"> </div>

        <p id="version">0.0.000</p>

        <!-- classes + imports -->
        <script src="../js/maths.js"></script>
        <script src="../js/sound/sfx.js"></script>

        <!-- input -->
        <!--
        <script src="../js/cursor.js"></script>
        <script src="../js/input/inputManagement.js"></script>
        <script src="../js/input/inputs.js"></script>
        -->
        <script src="../js/css/sliders.js"></script>

        <!-- app -->
        <script src="../js/html/settings/settingsScript.js"></script>
        <script src="../js/css/tooltip.js"></script>
    </body>
</html>
