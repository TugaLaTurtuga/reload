<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>reload - Editor</title>

        <link rel="stylesheet" href="../css/font-renderer.css" />
        <link
            rel="stylesheet"
            href="../css/themes.css"
            id="themes-stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/html/musicEditor.css" />
        <link rel="stylesheet" href="../css/slider.css" />
        <link rel="stylesheet" href="../css/overlay.css" />
        <link rel="stylesheet" href="../css/toolTip.css" />
    </head>
    <body>
        <header style="margin: 0; padding: 0; gap: 0">
            <div
                style="
                    width: 50vw;
                    padding: 0;
                    align-content: left;
                    height: 100%;
                "
            >
                <input
                    style="
                        width: 100%;
                        margin: 0;
                        border-radius: 0;
                        height: 100%;
                    "
                    oninput="playSoundAffect('click', volume = 0.35);"
                    type="text"
                    id="name"
                    placeholder="Album name"
                />
            </div>

            <div
                style="width: 50vw; padding: 0 0.5rem 0 0; align-content: right"
            >
                <label
                    class="status"
                    id="status"
                    style="width: 100%; text-align-last: right"
                    >Loadingâ€¦</label
                >
            </div>
        </header>

        <div id="app">
            <div class="container">
                <div class="album-info">
                    <div class="field">
                        <label for="author">Artist</label>
                        <input
                            oninput="playSoundAffect('click', volume = 0.35);"
                            type="text"
                            id="author"
                            placeholder="Artist name"
                        />
                    </div>

                    <div class="field">
                        <label for="label">Label</label>
                        <input
                            oninput="playSoundAffect('click', volume = 0.35);"
                            type="text"
                            id="label"
                            placeholder="Record label"
                        />
                    </div>

                    <div class="field">
                        <label for="year">Year</label>
                        <input
                            oninput="playSoundAffect('click', volume = 0.35);"
                            type="number"
                            id="year"
                            placeholder="Release year"
                        />
                    </div>

                    <div class="field">
                        <label for="genre">Genre</label>
                        <input
                            oninput="playSoundAffect('click', volume = 0.35);"
                            type="text"
                            id="genre"
                            placeholder="Music genre"
                        />
                    </div>

                    <div class="field">
                        <label for="description">Description</label>
                        <input
                            oninput="playSoundAffect('click', volume = 0.35);"
                            type="text"
                            id="description"
                            placeholder="Album description"
                        />
                    </div>

                    <div class="field">
                        <label for="color">Album Color</label>
                        <input
                            oninput="playSoundAffect('click', volume = 0.35);"
                            type="color"
                            id="color"
                            value="#AAAAAA"
                        />
                    </div>
                    <div class="field">
                        <label for="color">Copyright Free</label>
                        <input
                            oninput="playSoundAffect('click', volume = 0.35);"
                            type="checkbox"
                            id="copyrightFree"
                            value="false"
                        />
                    </div>
                </div>
                <div class="header">
                    <button
                        onclick="playSoundAffect('jobPurchase', volume = 1.3);"
                        id="save-button"
                        class="add"
                    >
                        Save Changes
                    </button>
                    <button
                        onclick="playSoundAffect('jobPurchase', volume = .8);"
                        id="load-button"
                    >
                        Reload Data
                    </button>
                </div>
            </div>

            <div class="container" style="margin-bottom: 50px">
                <h2>Track List</h2>
                <div id="tracks-container" class="track-list">
                    <!-- Tracks will be added here dynamically -->
                </div>

                <div class="actions">
                    <button
                        onclick="playSoundAffect('jobPurchase', volume = .8);"
                        id="sort-tracks"
                    >
                        Sort by Title
                    </button>
                </div>
            </div>
        </div>

        <script src="../js/sound/sfx.js"></script>
        <script src="../js/imports.js"></script>
        <script src="../js/css/sliders.js"></script>
        <script src="../js/css/gradientHelper.js"></script>
        <script src="../js/css/status.js"></script>
        <script src="../js/css/tooltip.js"></script>
        <script src="../js/html/musicEditor/musicEditor.js"></script>
    </body>
</html>
