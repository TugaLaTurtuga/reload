<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>reload - Editor</title>

        <link rel="stylesheet" href="../css/font-renderer.css" />
        <link
            rel="stylesheet"
            href="../css/themes.css"
            id="themes-stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/html/musicEditor.css" />
        <link rel="stylesheet" href="../css/slider.css" />
        <link rel="stylesheet" href="../css/overlay.css" />
        <link rel="stylesheet" href="../css/toolTip.css" />
    </head>
    <body>
        <div class="notification" id="notification"></div>

        <div id="app">
            <div class="container">
                <h2>Album Information</h2>
                <div class="album-info">
                    <div class="field">
                        <label for="name">Name</label>
                        <input
                            oninput="playSoundAffect('click', volume = 0.35);"
                            type="text"
                            id="name"
                            placeholder="Album name"
                        />
                    </div>

                    <div class="field">
                        <label for="author">Artist</label>
                        <input
                            oninput="playSoundAffect('click', volume = 0.35);"
                            type="text"
                            id="author"
                            placeholder="Artist name"
                        />
                    </div>

                    <div class="field">
                        <label for="label">Label</label>
                        <input
                            oninput="playSoundAffect('click', volume = 0.35);"
                            type="text"
                            id="label"
                            placeholder="Record label"
                        />
                    </div>

                    <div class="field">
                        <label for="year">Year</label>
                        <input
                            oninput="playSoundAffect('click', volume = 0.35);"
                            type="number"
                            id="year"
                            placeholder="Release year"
                        />
                    </div>

                    <div class="field">
                        <label for="genre">Genre</label>
                        <input
                            oninput="playSoundAffect('click', volume = 0.35);"
                            type="text"
                            id="genre"
                            placeholder="Music genre"
                        />
                    </div>

                    <div class="field">
                        <span mode="10;1" data-slider="albumRating"
                            >Album Rating:
                        </span>
                        <input
                            oninput="playSoundAffect('click', volume = 0.35);"
                            type="range"
                            class="slider"
                            step=".1"
                            min="0"
                            value="5"
                            max="10"
                            id="albumRating"
                        />
                    </div>

                    <div class="field">
                        <label for="description">Description</label>
                        <input
                            oninput="playSoundAffect('click', volume = 0.35);"
                            type="text"
                            id="description"
                            placeholder="Album description"
                        />
                    </div>

                    <div class="field">
                        <label for="color">Album Color</label>
                        <input
                            oninput="playSoundAffect('click', volume = 0.35);"
                            type="color"
                            id="color"
                            value="#AAAAAA"
                        />
                    </div>
                </div>
                <div class="header">
                    <button
                        onclick="playSoundAffect('jobPurchase', volume = 1.3);"
                        id="save-button"
                        class="add"
                    >
                        Save Changes
                    </button>
                    <button
                        onclick="playSoundAffect('jobPurchase', volume = .8);"
                        id="load-button"
                    >
                        Reload Data
                    </button>
                </div>
            </div>

            <div class="container">
                <h2 style="color: red">Track List (WORK IN PROGRESS)</h2>
                <div id="tracks-container" class="track-list">
                    <!-- Tracks will be added here dynamically -->
                </div>

                <div class="actions">
                    <button
                        onclick="playSoundAffect('jobPurchase', volume = 1.3);"
                        id="add-track"
                        class="add"
                    >
                        Add New Track
                    </button>
                    <button
                        onclick="playSoundAffect('jobPurchase', volume = .8);"
                        id="sort-tracks"
                    >
                        Sort by Title
                    </button>
                </div>
            </div>
        </div>

        <script src="../js/sound/sfx.js"></script>
        <script src="../js/imports.js"></script>
        <script src="../js/css/sliders.js"></script>
        <script src="../js/css/gradientHelper.js"></script>
        <script src="../js/css/notification.js"></script>
        <script src="../js/css/tooltip.js"></script>
        <script src="../js/html/musicEditor/musicEditor.js"></script>
    </body>
</html>
