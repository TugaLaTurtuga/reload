<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reload</title>
  <link rel="stylesheet" href="css/font-renderer.css">
  <link rel="stylesheet" href="css/themes.css" id="themes-stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/slider.css">
  <link rel="stylesheet" href="css/toolTip.css">
</head>
<body>
  <div id="app">
    <div id="sidebar">
        <div class="window-controls">
            <button id="close-btn"></button>
            <button id="min-btn"></button>
            <button id="max-btn"></button>
        </div>
        <div class="favourites-container" id="favourites-container"></div>
        <div id="now-playing-small">
            <div id="now-playing-art-small" class="img"></div>
        </div>
    </div>

    <div id="main-content">
      <div id="library-container">
        <div id="albums-section" class="content-section"></div>
        <div id="buffer"></div>
      </div>

      <div id="player-container" class="hidden">
        <div id="player-header">
          <button id="favourite-button">
              <div class="star-wrapper">
                <!-- First star (visible by default) -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="star visible"
                    id="star1"
                    viewBox="0 0 640 640"
                >
                    <path
                        fill="var(--textSubColor)"
                        d="M320.1 32C329.1 32 337.4 37.1 341.5 45.1L415 189.3L574.9 214.7C583.8 216.1 591.2 222.4 594 231C596.8 239.6 594.5 249 588.2 255.4L473.7 369.9L499 529.8C500.4 538.7 496.7 547.7 489.4 553C482.1 558.3 472.4 559.1 464.4 555L320.1 481.6L175.8 555C167.8 559.1 158.1 558.3 150.8 553C143.5 547.7 139.8 538.8 141.2 529.8L166.4 369.9L52 255.4C45.6 249 43.4 239.6 46.2 231C49 222.4 56.3 216.1 65.3 214.7L225.2 189.3L298.8 45.1C302.9 37.1 311.2 32 320.2 32zM320.1 108.8L262.3 222C258.8 228.8 252.3 233.6 244.7 234.8L119.2 254.8L209 344.7C214.4 350.1 216.9 357.8 215.7 365.4L195.9 490.9L309.2 433.3C316 429.8 324.1 429.8 331 433.3L444.3 490.9L424.5 365.4C423.3 357.8 425.8 350.1 431.2 344.7L521 254.8L395.5 234.8C387.9 233.6 381.4 228.8 377.9 222L320.1 108.8z"
                    />
                </svg>

                <!-- Second star (hidden initially) -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="star hidden"
                    id="star2"
                    viewBox="0 0 640 640"
                >
                    <path
                        fill="var(--textSubColor)"
                        d="M341.5 45.1C337.4 37.1 329.1 32 320.1 32C311.1 32 302.8 37.1 298.7 45.1L225.1 189.3L65.2 214.7C56.3 216.1 48.9 222.4 46.1 231C43.3 239.6 45.6 249 51.9 255.4L166.3 369.9L141.1 529.8C139.7 538.7 143.4 547.7 150.7 553C158 558.3 167.6 559.1 175.7 555L320.1 481.6L464.4 555C472.4 559.1 482.1 558.3 489.4 553C496.7 547.7 500.4 538.8 499 529.8L473.7 369.9L588.1 255.4C594.5 249 596.7 239.6 593.9 231C591.1 222.4 583.8 216.1 574.8 214.7L415 189.3L341.5 45.1z"
                    />
                </svg>
              </div>
          </button>
          <button id="edit-button">edit</button>
          <button id="back-button"><</button>
        </div>
        <div id="album-details">
          <div id="album-art-container" title="Play from start">
            <div id="album-art" class="img"></div>
          </div>
          <div id="album-info">
            <h2 id="album-title">Album Title</h2>
            <h3 id="album-artist">Artist</h3>
            <div id="album-meta">
              <span id="album-year"></span>
              <span id="album-genre"></span>
            </div>
            <p id="album-description"></p>
          </div>
        </div>
        <div id="track-list"></div>
        <div id="buffer"></div>
      </div>
    </div>

    <div id="player-controls">
      <div id="now-playing">
        <div id="now-playing-info">
          <div id="now-playing-title-wrapper">
            <div id="now-playing-title">Select a track</div>
          </div>
          <div id="now-playing-artist-wrapper">
            <div id="now-playing-artist"></div>
          </div>
        </div>
      </div>

      <div id="controls">
        <button id="prev-button">‚èÆ</button>
        <button id="play-pause-button">‚ñ∂</button>
        <button id="next-button">‚è≠</button>
      </div>

      <div id="progress">
        <span id="current-time">0:00</span>
        <input type="range" step="0.001" min="0" value="0" max="1" notscroll="true" id="progress-bar" class="slider" style="transform: translateY(-0.5px);"></input>
        <span id="total-time">0:00</span>
      </div>

      <div id="volume-controls">
        <button id="mute-button">üîä</button>
        <input type="range" step="0.01" min="0" value="0.8" max="1" id="volume-slider" class="slider" />
      </div>
    </div>
  </div>
  <div class="spinner" id="loading"></div>

  <audio id="audio-player">
    <source id="prev" class="audio-source" preload="auto" crossorigin="anonymous"></source>
    <source id="curr" class="audio-source" preload="auto" crossorigin="anonymous"></source>
    <source id="next" class="audio-source" preload="auto" crossorigin="anonymous"></source>
  </audio>
  <div id="special-player" style="display: none;"></div>

  <!-- classes + imports -->
  <script src="js/imports.js"></script>
  <script src="js/input/inputManagement.js"></script>
  <script src="js/css/gradientHelper.js"></script>
  <script src="js/css/sliders.js"></script>

  <!-- scripts -->
  <script src="js/renderLibraryAndAlbums.js"></script>
  <script src="js/player.js"></script>
  <script src="js/updatePlayerControls.js"></script>
  <script src="js/starter.js"></script>
  <script src="js/func.js"></script>

  <!-- input -->
  <script src="js/input/inputs.js"></script>
  <script src="js/css/tooltip.js"></script>
  <script src="js/favourites.js"></script>
</body>
</html>
