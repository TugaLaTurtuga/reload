<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reload</title>
  <link rel="stylesheet" href="css/font-renderer.css">
  <link rel="stylesheet" href="css/themes.css" id="themes-stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/slider.css">
  <link rel="stylesheet" href="css/toolTip.css">
</head>
<body>
  <div id="app">
    <div id="sidebar">
        <div class="window-controls">
            <button id="close-btn"></button>
            <button id="min-btn"></button>
            <button id="max-btn"></button>
        </div>
        <div class="favourites-container" id="favourites-container"></div>
        <div id="now-playing-small">
            <div id="now-playing-art-small" class="img"></div>
        </div>
    </div>

    <div id="main-content">
      <div id="library-container">
        <div id="albums-section" class="content-section"></div>
        <div id="buffer"></div>
      </div>

      <div id="player-container" class="hidden">
        <div id="player-header">
          <button id="favourite-button">
              <div class="star-wrapper">
                <!-- First star (visible by default) -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="star visible"
                    id="star1"
                    viewBox="0 0 640 640"
                >
                    <path
                        fill="var(--textSubColor)"
                        d="M320.1 32C329.1 32 337.4 37.1 341.5 45.1L415 189.3L574.9 214.7C583.8 216.1 591.2 222.4 594 231C596.8 239.6 594.5 249 588.2 255.4L473.7 369.9L499 529.8C500.4 538.7 496.7 547.7 489.4 553C482.1 558.3 472.4 559.1 464.4 555L320.1 481.6L175.8 555C167.8 559.1 158.1 558.3 150.8 553C143.5 547.7 139.8 538.8 141.2 529.8L166.4 369.9L52 255.4C45.6 249 43.4 239.6 46.2 231C49 222.4 56.3 216.1 65.3 214.7L225.2 189.3L298.8 45.1C302.9 37.1 311.2 32 320.2 32zM320.1 108.8L262.3 222C258.8 228.8 252.3 233.6 244.7 234.8L119.2 254.8L209 344.7C214.4 350.1 216.9 357.8 215.7 365.4L195.9 490.9L309.2 433.3C316 429.8 324.1 429.8 331 433.3L444.3 490.9L424.5 365.4C423.3 357.8 425.8 350.1 431.2 344.7L521 254.8L395.5 234.8C387.9 233.6 381.4 228.8 377.9 222L320.1 108.8z"
                    />
                </svg>

                <!-- Second star (hidden initially) -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="star hidden"
                    id="star2"
                    viewBox="0 0 640 640"
                >
                    <path
                        fill="var(--textSubColor)"
                        d="M341.5 45.1C337.4 37.1 329.1 32 320.1 32C311.1 32 302.8 37.1 298.7 45.1L225.1 189.3L65.2 214.7C56.3 216.1 48.9 222.4 46.1 231C43.3 239.6 45.6 249 51.9 255.4L166.3 369.9L141.1 529.8C139.7 538.7 143.4 547.7 150.7 553C158 558.3 167.6 559.1 175.7 555L320.1 481.6L464.4 555C472.4 559.1 482.1 558.3 489.4 553C496.7 547.7 500.4 538.8 499 529.8L473.7 369.9L588.1 255.4C594.5 249 596.7 239.6 593.9 231C591.1 222.4 583.8 216.1 574.8 214.7L415 189.3L341.5 45.1z"
                    />
                </svg>
              </div>
          </button>
          <button id="edit-button">edit</button>
          <button id="back-button"><</button>
        </div>
        <div id="album-details">
          <div id="album-art-container" title="Play from start">
            <div id="album-art" class="img"></div>
          </div>
          <div id="album-info">
            <h2 id="album-title">Album Title</h2>
            <h3 id="album-artist">Artist</h3>
            <div id="album-meta">
              <span id="album-year"></span>
              <span id="album-genre"></span>
            </div>
            <p id="album-description"></p>
          </div>
        </div>
        <div id="track-list"></div>
        <div id="buffer"></div>
      </div>
    </div>

    <div id="player-controls">
      <div id="now-playing">
        <div id="now-playing-info">
          <div id="now-playing-title-wrapper">
            <div id="now-playing-title">Select a track</div>
          </div>
          <div id="now-playing-artist-wrapper">
            <div id="now-playing-artist"></div>
          </div>
        </div>
      </div>

      <div id="controls">
        <button id="prev-button">⏮</button>
        <button id="play-pause-button">▶</button>
        <button id="next-button">⏭</button>
      </div>

      <div id="progress">
        <span id="current-time">0:00</span>
        <input type="range" step="0.001" min="0" value="0" max="1" notscroll="true" id="progress-bar" class="slider" style="transform: translateY(-0.5px);"></input>
        <span id="total-time">0:00</span>
      </div>

      <div id="volume-controls">
        <button id="mute-button">
            <div class="star-wrapper" style="margin-left: -.5rem; transition: none; pointer-events: none;">
                <!-- Muted -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="star hidden" style="transition: none;" id="volumeIconMute"><path fill="var(--textColor)" d="M80 416L128 416L262.1 535.2C268.5 540.9 276.7 544 285.2 544C304.4 544 320 528.4 320 509.2L320 130.8C320 111.6 304.4 96 285.2 96C276.7 96 268.5 99.1 262.1 104.8L128 224L80 224C53.5 224 32 245.5 32 272L32 368C32 394.5 53.5 416 80 416zM399 239C389.6 248.4 389.6 263.6 399 272.9L446 319.9L399 366.9C389.6 376.3 389.6 391.5 399 400.8C408.4 410.1 423.6 410.2 432.9 400.8L479.9 353.8L526.9 400.8C536.3 410.2 551.5 410.2 560.8 400.8C570.1 391.4 570.2 376.2 560.8 366.9L513.8 319.9L560.8 272.9C570.2 263.5 570.2 248.3 560.8 239C551.4 229.7 536.2 229.6 526.9 239L479.9 286L432.9 239C423.5 229.6 408.3 229.6 399 239z"/></svg>

                <!-- None -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="star hidden" style="transition: none;" id="volumeIconNone"><path fill="var(--textColor)" d="M256 416L208 416C181.5 416 160 394.5 160 368L160 272C160 245.5 181.5 224 208 224L256 224L390.1 104.8C396.5 99.1 404.7 96 413.2 96C432.4 96 448 111.6 448 130.8L448 509.2C448 528.4 432.4 544 413.2 544C404.7 544 396.5 540.9 390.1 535.2L256 416z"/></svg>

                <!-- Low -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="star hidden" style="transition: none;" id="volumeIconLow"><path fill="var(--textColor)" d="M144 416L192 416L326.1 535.2C332.5 540.9 340.7 544 349.2 544C368.4 544 384 528.4 384 509.2L384 130.8C384 111.6 368.4 96 349.2 96C340.7 96 332.5 99.1 326.1 104.8L192 224L144 224C117.5 224 96 245.5 96 272L96 368C96 394.5 117.5 416 144 416zM476.6 245.5C466.3 237.1 451.2 238.7 442.8 249C434.4 259.3 436 274.4 446.3 282.8C457.1 291.6 464 305 464 320C464 335 457.1 348.4 446.3 357.3C436 365.7 434.5 380.8 442.8 391.1C451.1 401.4 466.3 402.9 476.6 394.6C498.1 376.9 512 350.1 512 320C512 289.9 498.1 263.1 476.5 245.5z"/></svg>

                <!-- Normal -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="star hidden" style="transition: none;" id="volumeIconNormal"><path fill="var(--textColor)" d="M473.1 171C462.8 162.6 447.7 164.2 439.3 174.5C430.9 184.8 432.5 199.9 442.8 208.3C475.3 234.7 496 274.9 496 320C496 365.1 475.3 405.3 442.8 431.8C432.5 440.2 431 455.3 439.3 465.6C447.6 475.9 462.8 477.4 473.1 469.1C516.3 433.9 544 380.2 544 320.1C544 260 516.3 206.3 473.1 171.1zM412.6 245.5C402.3 237.1 387.2 238.7 378.8 249C370.4 259.3 372 274.4 382.3 282.8C393.1 291.6 400 305 400 320C400 335 393.1 348.4 382.3 357.3C372 365.7 370.5 380.8 378.8 391.1C387.1 401.4 402.3 402.9 412.6 394.6C434.1 376.9 448 350.1 448 320C448 289.9 434.1 263.1 412.6 245.5zM80 416L128 416L262.1 535.2C268.5 540.9 276.7 544 285.2 544C304.4 544 320 528.4 320 509.2L320 130.8C320 111.6 304.4 96 285.2 96C276.7 96 268.5 99.1 262.1 104.8L128 224L80 224C53.5 224 32 245.5 32 272L32 368C32 394.5 53.5 416 80 416z"/>
                </svg>

                <!-- High -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="star hidden" style="transition: none;" id="volumeIconHigh"> <path fill="var(--textColor)" d="M533.6 96.5C523.3 88.1 508.2 89.7 499.8 100C491.4 110.3 493 125.4 503.3 133.8C557.5 177.8 592 244.8 592 320C592 395.2 557.5 462.2 503.3 506.3C493 514.7 491.5 529.8 499.8 540.1C508.1 550.4 523.3 551.9 533.6 543.6C598.5 490.7 640 410.2 640 320C640 229.8 598.5 149.2 533.6 96.5zM473.1 171C462.8 162.6 447.7 164.2 439.3 174.5C430.9 184.8 432.5 199.9 442.8 208.3C475.3 234.7 496 274.9 496 320C496 365.1 475.3 405.3 442.8 431.8C432.5 440.2 431 455.3 439.3 465.6C447.6 475.9 462.8 477.4 473.1 469.1C516.3 433.9 544 380.2 544 320.1C544 260 516.3 206.3 473.1 171.1zM412.6 245.5C402.3 237.1 387.2 238.7 378.8 249C370.4 259.3 372 274.4 382.3 282.8C393.1 291.6 400 305 400 320C400 335 393.1 348.4 382.3 357.3C372 365.7 370.5 380.8 378.8 391.1C387.1 401.4 402.3 402.9 412.6 394.6C434.1 376.9 448 350.1 448 320C448 289.9 434.1 263.1 412.6 245.5zM80 416L128 416L262.1 535.2C268.5 540.9 276.7 544 285.2 544C304.4 544 320 528.4 320 509.2L320 130.8C320 111.6 304.4 96 285.2 96C276.7 96 268.5 99.1 262.1 104.8L128 224L80 224C53.5 224 32 245.5 32 272L32 368C32 394.5 53.5 416 80 416z"/></svg>
            </div>
        </button>
        <input type="range" step="0.01" min="0" value="0.8" max="1" id="volume-slider" class="slider" />
      </div>
    </div>
  </div>
  <div class="spinner" id="loading"></div>

  <audio id="audio-player">
    <source id="prev" class="audio-source" preload="auto" crossorigin="anonymous"></source>
    <source id="curr" class="audio-source" preload="auto" crossorigin="anonymous"></source>
    <source id="next" class="audio-source" preload="auto" crossorigin="anonymous"></source>
  </audio>
  <div id="special-player" style="display: none;"></div>

  <!-- classes + imports -->
  <script src="js/imports.js"></script>
  <script src="js/input/inputManagement.js"></script>
  <script src="js/css/gradientHelper.js"></script>
  <script src="js/css/sliders.js"></script>

  <!-- scripts -->
  <script src="js/renderLibraryAndAlbums.js"></script>
  <script src="js/algorithm.js"></script>
  <script src="js/player.js"></script>
  <script src="js/updatePlayerControls.js"></script>
  <script src="js/starter.js"></script>
  <script src="js/func.js"></script>

  <!-- input -->
  <script src="js/input/inputs.js"></script>
  <script src="js/css/tooltip.js"></script>
  <script src="js/favourites.js"></script>
</body>
</html>
